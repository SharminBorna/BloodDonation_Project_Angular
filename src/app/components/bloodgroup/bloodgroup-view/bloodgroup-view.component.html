<div class="main">
  <div class="left">
    <mat-card class="card-container mat-elevation-z10">
      <mat-card-header>
        <div mat-card-avatar class="header-image">
          <img mat-card-image src="../../../assets/Images/blood-drop-icon.jpg" alt="">
        </div>
        <mat-card-title>
          <h2 class="mat-display-2">Blood Group List</h2>
        </mat-card-title>
        <mat-card-subtitle  class="content">
          Give Blood... Save Life...<mat-icon>favorite_border</mat-icon>
        </mat-card-subtitle>
        <span class="filter"></span>
        <!--<a [routerLink]="['/add-bloodGroup']" mat-mini-fab color="primary"><mat-icon>add</mat-icon></a>-->
      </mat-card-header>
      <mat-card-content>
        <mat-divider></mat-divider>
        <div class="table-container">
          <mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Blood Group</mat-header-cell>
              <mat-cell *matCellDef="let element">{{element.groupName}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="actions">
              <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
              <mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" [routerLink]="['/edit-bloodGroup',element.bloodGroupID]"><mat-icon>edit</mat-icon></button>
                <!--<button mat-icon-button color="warn" (click)="confirmDelete(element)"><mat-icon>delete</mat-icon></button>-->
              </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
            <mat-row *matRowDef="let row; columns:columnList"></mat-row>
          </mat-table>
          <!--<mat-paginator [pageSizeOptions]="[5, 10, 25,100]" [pageSize]="5" showFirstLastButtons></mat-paginator>-->
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="right">
    <mat-card class="card-container">
      <img mat-card-image src="../../../assets/justImage/Userbbms3.png" alt="" style="width:810px; height:220px; margin-left: 20px;">
    </mat-card>
    <mat-card class="card-container">
      <mat-card-header>
        <mat-card-title class="content"></mat-card-title>
      </mat-card-header>
      <img mat-card-image src="../../../assets/Images/type.jpg" alt="" style="width:830px; height:320px; margin-left: 10px;">
    </mat-card>
  </div>
</div>
