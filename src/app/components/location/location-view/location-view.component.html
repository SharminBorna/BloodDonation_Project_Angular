
<mat-card class="card-container mat-elevation-z10">
  <mat-card-header>
    <div mat-card-avatar class="header-image">
      <img mat-card-image src="../../../assets/justImage/Location-Icon2.jpg" alt="">
    </div>
    <mat-card-title>
      <h2 class="mat-display-2">Location List</h2>
    </mat-card-title>
    <mat-card-subtitle>
      Location Details...
    </mat-card-subtitle>
    <span class="filter"></span>
    <a [routerLink]="['/add-location']" mat-mini-fab color="primary"><mat-icon>add</mat-icon></a>
  </mat-card-header>
  <mat-card-content>
    <mat-divider></mat-divider>

    <div class="table-container">
      <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Location Name</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.locationName}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="city">
          <mat-header-cell *matHeaderCellDef mat-sort-header>City Name</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.cityName}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" [routerLink]="['/edit-location',element.locationID]"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warn" (click)="confirmDelete(element)"><mat-icon>delete</mat-icon></button>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
        <mat-row *matRowDef="let row; columns:columnList"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25,100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
